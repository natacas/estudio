<body>
  <h1>Piedra, papel y tijera</h1>

  <script>
    function aleatorio(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min)
    }

    let jugador = 0
    jugador = prompt("elige 1 para piedra, 2 para papel รณ 3 para tijera")


    let pc = aleatorio(1.2, 3.1)

    

    if (jugador == pc) {
      alert("Tu:"+ jugador, "pc:"+ pc)
      alert("EMPATE")

    } else if (jugador == 1 && pc == 3) {
      alert("Tu: Piedra   pc: Tijera")
      alert("GANASTE")

    } else if (jugador == 2 && pc == 1) {
      alert("Tu: Papel   pc: Piedra")
      alert("GANASTE")

    } else if (jugador == 3 && pc == 2) {
      alert("Tu: Tijera   pc: Papel")
      alert("GANASTE")



    } else {
      alert("PERDISTE")

    }
  </script>
</body>
